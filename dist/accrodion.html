<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accrodion Demo</title>
    <link rel="stylesheet" href="css/accrodion.css">
</head>

<body>
    <div class="container">
        <div class="accrodion">
            <div class="tab">
                <input type="checkbox" id="tab-1">
                <label for="tab-1">One</label>

            <div class="tab">
                <input type="checkbox" id="tab-2">
                <label for="tab-2">TWO</label>
                <div class="tab-content">Hello 2</div>
            </div>
        </div>
    </div>
</body>

</html>
